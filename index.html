<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Local Weather App</h1>
	</header>
	<div class="location">
		<select class="place">
			<option value="newyork">New York</option> <!-- probaly is a better way than this -->
			<option value="paris">Paris</option> <!-- just giving random cities -->
			<option value="tokyo">Tokyo</option>
			<option value="melbourne">Melbourne</option>
			<option value="newdelhi">New Delhi</option>
		</select>
	</div>
	<div class="table">	
		<div class="day">
			Monday
		</div>
		<div class="day">
			Tuesday
		</div>
		<div class="day">
			Wednsday
		</div>
		<div class="day">
			Thursday
		</div>
		<div class="day">
			Friday
		</div>
		<div class="day">
			Saturday
		</div>
		<div class="day">
			Sunday
		</div>
	</div>
	<h3>You are here:</h3>
		<p id='name'></p>
	<h3>The current temperature:</h3>
		<p id='temp'></p>
	<h3>The high is:</h3>
		<p id='high'></p>
	<h3>The low is:</h3>
		<p id='low'></p>
</body>
	<script src="script.js"></script>
</html>
